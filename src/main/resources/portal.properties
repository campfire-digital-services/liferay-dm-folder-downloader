##
## Hook Plugin Properties
##

# Download folder action menu items.
dl.folder.download.actions.menu.ext=download_folder_zip

# Max age to cache downloaded folders.
# NOTE: The value 0 means never cache.
dl.folder.download.cache.max.age=0

# Download folder servlet context name used to resolve spring beans.
# NOTE: The value of this property must match the "display-name" property in hook web xml config
dl.folder.download.servlet.context.name=liferay-dm-folder-download-hook
